<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>OmniUploader Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
    <h2>OmniUploader</h2>
    <ul>
        <li class="active">Dashboard</li>
        <li>History</li>
        <li>Integrations</li>
        <li>Settings</li>
    </ul>
</div>

<div class="main">
    <div class="navbar">
        <h3>Dashboard Upload</h3>
    </div>

    <div class="content">
        
        <!-- Upload Box -->
        <div class="upload-section">
            <label class="upload-box" id="uploadArea">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <div id="uploadText">Klik atau seret video ke sini</div>
                <div id="filePreview" class="hidden"></div>
            </label>

            <button id="uploadButton" disabled>Upload ke Semua Platform</button>
        </div>

        <!-- Status Cards -->
        <div class="platform-status">
            <div class="card" id="card-tiktok">
                <h4>TikTok</h4>
                <p>Status: <span>idle</span></p>
            </div>
            <div class="card" id="card-youtube">
                <h4>YouTube</h4>
                <p>Status: <span>idle</span></p>
            </div>
            <div class="card" id="card-instagram">
                <h4>Instagram</h4>
                <p>Status: <span>idle</span></p>
            </div>
            <div class="card" id="card-facebook">
                <h4>Facebook</h4>
                <p>Status: <span>idle</span></p>
            </div>
        </div>

        <!-- History Table -->
        <div class="history">
            <h3>Riwayat Upload</h3>
            <table>
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Video</th>
                        <th>Status</th>
                        <th>Waktu</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- Riwayat masuk otomatis -->
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="./js/scrip.js"></script>
</body>
</html>
